  <div class="calendarMain empcontainer">
    <p>
      Bugün {{currentDate | longdate}}
    </p>

    <div class="calendarContainer">
        <div class="calendarDaysContainer">
          <div *ngFor="let day of days">
            <p>{{ day }}</p>
          </div>
        
        </div>
        <div class="calendarNumberContainer">
          <ng-template *ngIf="checkmarks; then templateTrue else templateFalse">
          </ng-template>
          <ng-template #templateTrue>
            <div class="templateTrue" *ngFor="let checkmark of checkmarks" [ngClass]="{ 'trueClass': checkmark.isPresent, 'falseClass': !checkmark.isPresent, 'pClass': true }">
              <p >{{ checkmark.isPresent?"1":"0" }}</p>
            </div>
          </ng-template>
          <ng-template #templateFalse>
            <div class="templateFalse">
              <p>Bu Ay için puantaj eklenmemiş</p>
              <button (click)="addCheckMark()" class="btn btn-outline-primary">Ekle</button>
            </div>
          </ng-template>
      
        </div>
    </div>
  </div>
</div>
