<div class="checkmarkMain">
    <div class="renderedListItem" *ngFor="let employee of _employees">
        <div class="checkmarkLeftSide">
            <p>{{ employee.employeName }}</p>
        </div>
        <div class="checkmarkRightSide">
            <div *ngIf="employee.checkMarks.length<1" class="emptyCheckmark">
                Checkmark bo≈ü 
            </div>
            <ng-container *ngFor="let checkmark of employee.checkMarks">
                <span *ngIf="checkmark">
                    {{ checkmark.date | longdate  }} - 
                </span>
            </ng-container>
        </div>
    </div>
</div>
